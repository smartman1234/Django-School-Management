{% extends 'layout.html' %}
{% load crispy_forms_tags %}

{% block content%}
<section id="teacher-add">
  <div id="teacher-add-inner">
    <div class="container">
      <div class="row">
        <div class="col-6">
          <div class="form-container py-5">
            <form action="." method="post">
              {% csrf_token %}
              {{ form|crispy }}
              <button class="btn btn-info" type="submit">
                Add Teacher
              </button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
{% endblock %}
